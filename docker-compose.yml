version: '3'

services:
  app:
    build:
      context: .
    volumes:
      - ./app:/app
    command: >
      sh -c "python3 manage.py wait_for_db &&
      python3 manage.py migrate &&
      gunicorn --limit-request-line 7168 --worker-class gevent dexi.wsgi:application -t 600 --log-file - -b 0.0.0.0:8000 &&
      celery -A app worker -l info"
    ports:
      - '8000:8000'
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis

  db:
    image: postgres:10-alpine
    env_file:
      - ./.env.dev
    volumes: 
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine

volumes:
  pgdata: